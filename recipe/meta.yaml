{% set name = "pandoc-plot" %}
{% set version = "0.9.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/{{ version }}/pandoc-plot-windows-x86_64.zip  # [win]
  sha256: a369ba265deca0aef56be19df7026f1e80934d4b6858dc89adc6e0d263fedc5e  # [win]

  url: https://github.com/LaurentRDC/{{ name }}/archive/{{ version }}.tar.gz  # [not win]
  sha256: 3b19dd20a805e545cb74377f126e08e53402a43c205b44088975b5b2f787416e  # [not win]

build:
  number: 0

requirements:
  build:
    - make  # [linux64]
    - gmp   # [linux64]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - stack >=2,<3  # [not win]
  host:
    - gmp   # [linux64]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - stack >=2,<3  # [not win]
  run:
    - pandoc >=2.10,<2.11

test:
  commands:
    - pandoc-plot --version
    - pandoc-plot --help

about:
  home: https://github.com/LaurentRDC/pandoc-plot
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Render and include figures in Pandoc documents using your plotting toolkit of choice
  description: |
    pandoc-plot turns code blocks present in your documents (Markdown, LaTeX, etc.) 
    into embedded figures, using your plotting toolkit of choice, including Matplotlib, ggplot2, 
    MATLAB, Mathematica, and more.
  doc_url: https://github.com/LaurentRDC/pandoc-plot/
  dev_url: https://github.com/LaurentRDC/pandoc-plot/

extra:
  recipe-maintainers:
    - LaurentRDC
