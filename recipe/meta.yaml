{% set name = "pandoc-plot" %}
{% set version = "1.0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/v{{ version }}/pandoc-plot-windows-x86_64.zip  # [win]
  sha256: d5dedf65353f95f1706fa76043703098e5a29d1ba34c2fb1dd6e0b700019c018  # [win]

  url: https://github.com/LaurentRDC/{{ name }}/releases/download/v{{ version }}/pandoc-plot-linux-x86_64-static.tar.xz  # [linux64]
  sha256: bdd2b7c0f44024118fd93fcd41c304b1a7ddc86e8ad84bbed019514521b55817  # [linux64]

  url: https://github.com/LaurentRDC/{{ name }}/releases/download/v{{ version }}/pandoc-plot-macos-x86_64.tar.xz  # [osx]
  sha256: 0906a678c96aff453f6b005765f186a329126ac305421a017b5a72848b872dc4  # [osx]

build:
  number: 0

requirements:
  run:
    - pandoc >=2.11,<2.12

test:
  commands:
    - pandoc-plot --version
    - pandoc-plot --help

about:
  home: https://github.com/LaurentRDC/pandoc-plot
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Render and include figures in Pandoc documents using your plotting toolkit of choice
  description: |
    pandoc-plot turns code blocks present in your documents (Markdown, LaTeX, etc.) 
    into embedded figures, using your plotting toolkit of choice, including Matplotlib, ggplot2, 
    MATLAB, Mathematica, and more.
  doc_url: https://github.com/LaurentRDC/pandoc-plot/
  dev_url: https://github.com/LaurentRDC/pandoc-plot/

extra:
  recipe-maintainers:
    - LaurentRDC
