{% set name = "pandoc-plot" %}
{% set version = "0.8.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
# At this moment, the source packaged by GitHub for 0.8.0.0 contains a reference to
# a commit to pandoc-include-code which does not exist.
# Therefore, the 'url' below points to an amended source, with the only change being
# about pandoc-include-code.
# For the next version (e.g. 1.0.0.0), please point 'url' to the source packaged by GitHub
# url: https://github.com/LaurentRDC/{{ name }}/archive/{{ version }}.tar.gz
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}-conda-fix.tar.xz
  sha256: 50049ef6df7e7988bbbbad06ab4088902280f1b267b415557c1218606ef2a26d

build:
  number: 1

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - stack >=2,<3
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - stack >=2,<3
  run:
    - pandoc >=2.10,<2.11

test:
  commands:
    - pandoc-plot --version
    - pandoc-plot --help

about:
  home: https://github.com/LaurentRDC/pandoc-plot
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Render and include figures in Pandoc documents using your plotting toolkit of choice
  description: |
    pandoc-plot turns code blocks present in your documents (Markdown, LaTeX, etc.) 
    into embedded figures, using your plotting toolkit of choice, including Matplotlib, ggplot2, 
    MATLAB, Mathematica, and more.
  doc_url: https://github.com/LaurentRDC/pandoc-plot/
  dev_url: https://github.com/LaurentRDC/pandoc-plot/

extra:
  recipe-maintainers:
    - LaurentRDC
